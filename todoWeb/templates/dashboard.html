<!DOCTYPE html>
<html>
<head>
    <title>Your ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container">
    <h2 class="mt-4">Your ToDo List</h2>
    <form method="post">
        <input class="form-control mb-2" name="content" placeholder="Add new task">
        <button class="btn btn-success">Add</button>
    </form>
    <ul class="list-group mt-3">
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between">
            {{ todo.content }}
            <a class="btn btn-sm btn-danger" href="{{ url_for('delete', todo_id=todo.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a class="btn btn-secondary mt-3" href="{{ url_for('logout') }}">Logout</a>
    <a class="btn btn-info mt-3" href="{{ url_for('profile') }}">Profile</a>
    <button onclick="document.body.classList.toggle('light-mode')" class="btn btn-secondary mt-2">Toggle Dark/Light Mode</button>
</body>
</html>
