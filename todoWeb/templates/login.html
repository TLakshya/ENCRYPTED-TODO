<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container">
    <h2 class="mt-4">Login</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}
    <form method="post">
        <input class="form-control mb-2" name="username" placeholder="Username">
        <input class="form-control mb-2" name="password" type="password" placeholder="Password">
        <button class="btn btn-primary">Login</button>
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
    <button onclick="document.body.classList.toggle('light-mode')" class="btn btn-secondary mt-2">Toggle Dark/Light Mode</button>
</body>
</html>
