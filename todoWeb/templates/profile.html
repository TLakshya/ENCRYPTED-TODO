<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container">
    <h2 class="mt-4">Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>User ID:</strong> {{ user.id }}</p>
    <a class="btn btn-primary" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <button onclick="document.body.classList.toggle('light-mode')" class="btn btn-secondary mt-2">Toggle Dark/Light Mode</button>
</body>
</html>
